<!DOCTYPE html>

<html ng-app="app">
<head>
    <meta charset="utf-8" />
    <link href="/css/lavish-bootstrap.css" rel="stylesheet" />
    <link href="/css/main.css" rel="stylesheet" />
    <title>TechTalks</title>
</head>
<body>
    <nav class="navbar navbar-inverse">
        <div class="container">
            <div class="navbar-header">
                <div class="col-md-12  navbar-brand">
                    <div class="col-md-2">
                        <img src="/images/angular-logo.png" />
                    </div>
                    <div class="col-md-10">
                        <h1>EPAM TechTalks</h1>
                    </div>
                </div>
            </div>
        </div>
    </nav>
    <div class="container">
        <div ng-controller="homeController">
            <div>{{helloMessage}}</div>
            <div><input class="form-control" type="text" ng-model="filterText" placeholder="{{filterPlaceholder}}" /></div>
            <div ng-repeat="event in TechEvents | filter:filterText ">
                <div class="col-md-4 col-md-offset-1 event">
                    <h2>{{event.EventName}}</h2>
                    <h5>by {{event.Instructor}}</h5>
                    <h5>at <span>{{formatDate(event.PlannedTime)}}</span></h5>
                </div>
            </div>
        </div>
    </div>
    <script src="/libs/angular.js"></script>
    <script src="/libs/angular-route.js"></script>
    <script src="/libs/angular-resource.js"></script>
    <script src="/libs/jquery-2.1.1.js"></script>
    <script src="/libs/bootstrap.js"></script>

    <script src="/app/app.js"></script>

    <script src="/app/homeController.js"></script>
    <script src="/app/services/data-service.js"></script>
</body>
</html>
