<div class="col-md-4 col-md-offset-1 event">
    <h2>Create new event</h2>
    <fieldset>
        <label for="EventName">Event name</label>
        <input class="form-control" ng-model="event.EventName" id="EventName" />

        <label for="Instructor">Instructor</label>
        <input class="form-control" ng-model="event.Instructor" id="Instructor" />

        <label for="Description">Description</label>
        <textarea class="form-control" ng-model="event.Description" id="Description"></textarea>
    </fieldset>

    <div class="btn-group">
        <button class="btn btn-default" ng-click="saveEvent()">Save</button>
        <button class="btn" ng-click="resetForm()">Reset</button>
    </div>
</div>
